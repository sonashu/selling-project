<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/all.css" rel="stylesheet"/>
</head>
<style>
.Login
{
min-height:750px;
width:600px;
}

</style>
<body>
<div class="row">
<div class="col-sm-6 bg-light Login mx-auto  mt-4"><br/><br/>
Enroll No:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-solid fa-pen"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray" placeholder="TPT-ST20" class=" form-control" />
</div>

Today Is:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-regular fa-calendar-days"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray" placeholder="16-11-2022" class=" form-control" />
</div>

Name:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-regular fa-user"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray" placeholder="Username" class=" form-control" />
</div>


Apply For:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-solid fa-pen"></i>
</i>

<input type="text" required  style="box-shadow:1px 1px 1px gray"  placeholder="select Training Name" class=" form-control" />

<select style="border:none">
<option ></option>
<option></option>
<option></option>
</select>

</div>

Collage Name:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-sharp fa-solid fa-building-columns"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray" class=" form-control" />
</div>

Course:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-sharp fa-solid fa-laptop"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray"  placeholder="select Your Course" class=" form-control" />
<select style="border:none">
<option ></option>
<option></option>
<option></option>
</select>
</div>

Year:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-solid fa-clock"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray"  placeholder="Your Pursuing Year" class=" form-control" />
<select style="border:none">
<option ></option>
<option></option>
<option></option>
</select>
</div>

Contact No:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-solid fa-phone"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray" placeholder="Mobile No" class=" form-control" />
</div>

Email Id:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-solid fa-envelope"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray" placeholder="Email id" class=" form-control" />
</div>

Amount To Pay:
<div class="input-group "style="box-shadow:1px 1px 1px gray">
<i class="input-group-text">
<i class="fa-solid fa-indian-rupee-sign"></i>
</i>
<input type="text" required  style="box-shadow:1px 1px 1px gray"  class=" form-control" />
</div>
<br/>
<input type="Submit " class="btn btn-warning text-light" value="Register Now"/>
</div>
</div>
</body>
</html>
